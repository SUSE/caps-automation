expose:
  tls:
    certSource: secret
    secret:
      secretName: core-tls
      notarySecretName: notary-tls
  ingress:
    hosts:
      core: "${NAMESPACE}.${INGRESS_IP}.nip.io"
      notary: "notary.${NAMESPACE}.${INGRESS_IP}.nip.io"
    annotations:
      cert-manager.io/cluster-issuer: selfsigned
externalURL: "https://${NAMESPACE}.${INGRESS_IP}.nip.io"
harborAdminPassword: "Harbor12345"
caSecretName: core-tls
internalTLS:
  enabled: true
imagePullPolicy: Always
  
persistence:
  imageChartStorage:
    type: ${storage_type}
    s3:
      region: ${object_storage_region}
      bucket: ${object_storage_bucket}
      accesskey: ${AWS_ACCESS_KEY_ID}
      secretkey: ${AWS_SECRET_ACCESS_KEY}
    azure:
      accountname: ${object_storage_account_name}
      accountkey: "${object_storage_access_key}"
      container: ${object_storage_container_name}

portal:
  replicas: 2
core:
  replicas: 2
  # Set the GC time window to 0 for the GC tests to pass
  gcTimeWindowHours: 0
jobservice:
  replicas: 2
registry:
  replicas: 2
trivy:
  replicas: 2
  gitHubToken: "${github_token}"
notary:
  replicas: 2

database:
  type: external
  external:
    host: "${db_fqdn}"
    username: "${db_login}"
    password: "${db_password}"
    sslmode: "require"

redis:
  type: external
  external:
    addr: "${redis_fqdn}:6379"
    password: "${redis_password}"
